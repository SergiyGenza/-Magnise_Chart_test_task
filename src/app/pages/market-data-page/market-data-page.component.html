@if (instrumentsList$ | async; as instrumentList){
<instrument-picker [instrumentList]="instrumentList"
                   (instumentSelectedId)="onInstumentSelect($event)"
                   (unsubcribe)="onUnsub()">
</instrument-picker>
}

@if (liveData$ | async; as liveData){
<live-data [symbol]="symbol" [liveData]="liveData"></live-data>
}

@if (chartData$ | async; as chartData){
<historical-chart [chartData]="chartData"></historical-chart>
}
