<div class="data-dashboard">
  @if (instrumentsList$ | async; as instrumentList){
  <instrument-picker 
    [instrumentList]="instrumentList" 
    (instumentSelectedId)="onInstumentSelect($event)"
    (subscribe)="onSubscribe()"
    (unsubscribe)="onUnsub()">
  </instrument-picker>
  }

  @if (liveData$ | async; as liveData){
  <live-data-wrapper [symbol]="symbol">
    <streaming-data [stream]="liveData.price"></streaming-data>
    <streaming-data [stream]="liveData.timestamp | date:'MMM d, h:mm a'"></streaming-data>
  </live-data-wrapper>
  }

  @if (chartData$ | async; as chartData){
  <app-candle-chart [data]="chartData"></app-candle-chart>
  }
</div>
